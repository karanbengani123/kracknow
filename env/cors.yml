cors:
  origin: '*'
  headers:
    - Content-Type
    - X-Amz-Date
    - Authorization
    - X-Api-Key
    - X-Amz-Security-Token
    - X-Amz-User-Agent
    - Access-Control-Allow-Headers
    - Access-Control-Allow-Origin
    - x-webhook-timestamp
    - x-webhook-signature
  allowCredentials: false