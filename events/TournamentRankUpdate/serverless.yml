service:
  name: TournamentRankUpdate

# Add the serverless-webpack plugin
plugins:
  - serverless-offline
  - serverless-webpack

custom:
  webpack:
    includeModules:
      packagePath: "../../package.json"

provider:
  name: aws
  runtime: nodejs12.x
  environment: ${file(../../env/${self:provider.stage}.yml)}
  stage: ${opt:stage, 'dev'}
  profile: kracknow
  region: ap-south-1
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "sns:Publish"
      Resource:
        - "*"

functions:
  TournamentRankUpdate:
    handler: lambda.handler
    events:
      - sns: ${opt:stage, 'dev'}_TOURNAMENT_RANK_UPDATE_EVENT
